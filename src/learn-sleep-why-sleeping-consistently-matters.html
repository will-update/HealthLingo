<body>
    <script src="/src/public/learn-sleep-why-sleeping-consistently-matters.js"></script>
    <nav class="navbar" style="font-family: Arial;">
        <a class="navbar-logo" href="/" style="text-decoration: none; color: inherit;">
            <img src="/src/public/healthLingoLogo.svg" class="navbar-logo-icon" alt="logo">
            <p>HealthLingo</p>
        </a>
        <div class="navbar-tabs">
            <a class="navbar-tab" href="/" id="tasks-container">
                <p id="tasks">Tasks</p>
                <img src="/src/public/checklist.svg" class="icon" id="tasks-icon" alt="tasks">
            </a>
            <a class="navbar-tab" href="learn" id="learn-container">
                <p id="learn">Learn</p>
                <img src="/src/public/school.svg" class="icon" id="learn-icon" alt="learn">
            </a>
            <a class="navbar-tab" href="rankings" id="rankings-container">

            <img src="/src/public/settings.svg" id="settings" alt="settings">

                <div class="dropdown-segment">Settings</div>
                <div class="dropdown-segment">Help</div>
                <div class="dropdown-segment">Logout</div>
            </div>
        </div>

        <div id="container">
            <img src="/src/public/sleeper.svg" style="width: 380px;"/>
            <div style="text-decoration: underline;">Consistent Sleep</div>
            <div>What do you think affects your sleep quality more?</div>
            <div class="button-container">
                <button id="btn-correct" class="lesson-btn">The time you go to bed and wake up</button>
                <button id="btn-wrong" class="lesson-btn">The number of hours you sleep</button>
            </div>
            <div class="response"></div>
        </div>
        <div class="right-arrow-container">
            <img src="/src/public/keyboard_arrow_right.svg" class="right-arrow"/>
        </div>
